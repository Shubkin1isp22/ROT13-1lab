<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Succulent Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="search">
    <input type="text" id="searchInput" placeholder="Поиск товаров..."/>
    <button id="searchBtn">Найти</button>
  </div>

  <div class="top-bar">
    <div class="filters">
      <span>Price range: $4-20</span>
      <span>Succulents</span>
      <span>Window plants</span>
      <span>Cacti</span>
      <span>Mini</span>
      <span>Collectible</span>
      <span>For beginners</span>
      <span style="color: #888; cursor: pointer;">Clear all</span>
    </div>
    <div class="sort">
      Sort by <b>Price (from low to high)</b>
    </div>
  </div>

  

  <div class="grid">
    <!-- Карточки товаров -->
  </div>

  


  <div class="pagination">
    <button>Назад</button>
    <button class="active">1</button>
    <button>Вперёд</button>
  </div>
<script src="js/things.js"></script>
</body>
</html>
