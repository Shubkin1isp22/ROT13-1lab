<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 - Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: #e74c3c;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .home-link:hover {
            background-color: #357bd8;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 64px;
            }

            .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Упс! Страница не найдена.</div>
        <a href="../" class="home-link">Вернуться на главную</a>
    </div>
</body>
</html>
