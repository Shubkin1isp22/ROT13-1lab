<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROT13 Расшифровка</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="editor">
            <h2 class="label">ROT13</h2>
            <textarea id="text" placeholder="Введите зашифрованный текст..."></textarea>
            <button onclick="decodeText()">Расшифровать</button>
        </div>
        <div class="copilot">
            <h2 class="label">Расшифровка:</h2>
            <textarea id="result" readonly placeholder="Результат расшифровки..."></textarea>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
